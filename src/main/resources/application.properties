logging.level.org.springframework.web=DEBUG

server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:file:~/dasboot    tutorial had this property set, but tutorial uses Spring 1.3 where I'm using 2.0 so need to use the next line
spring.datasource.jdbc-url=jdbc:h2:file:~/dasboot  
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1


spring.flyway.baseline-on-migrate=true
#spring.jpa.hibernate.ddl-auto=false;    only works with spring boot prior to version 2.0


datasource.flyway.jdbc-url=jdbc:h2:file:~/dasboot  
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

